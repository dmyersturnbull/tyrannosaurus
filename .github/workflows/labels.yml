name: labels
on:
  push:
    branches: [main, master]
jobs:
  labels:
    name: sync issue labels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure issue labels
        uses: lannonbr/issue-label-manager-action@4.0.0
        with:
          delete: true
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
